name: Build and Deploy to Firebase

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps
        run: npm ci --prefix fe

      - name: Build frontend
        env:
          VITE_API_BASE_URL: '/api'
        run: npm run build --prefix fe

      - name: Install functions deps
        run: npm ci --prefix functions

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Deploy to Firebase (hosting + functions)
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          firebase deploy --only hosting,functions --project "$FIREBASE_PROJECT" --token "$FIREBASE_TOKEN"
